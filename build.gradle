ext {
  buildNumber = System.getenv('BUILD_NUMBER')
}

task composer(type:Exec) {
  workingDir './laravel'
  commandLine 'composer', 'update'
}

task phpunit(type:Exec) {
  workingDir './laravel'
  commandLine 'phpunit'
  args '--coverage-html', '../build/coverage'
}

task phpdpkg(type:Exec) {
  workingDir '.'
  commandLine 'phpdpkg'
  args '--build_number=' + buildNumber
}

task deploy(dependsOn:[composer, phpunit, phpdpkg]) {
}
